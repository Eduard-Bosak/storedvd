{% block keywords %}
<meta name="keywords" content="страница не найдена,запрошенная страница,404" />
{% endblock %}

	<h2>Страница не существует</h2>
	<p>Страница не найдена,проверь введенный адрес!<br />Вернуться на <a href="{% url 'index' %}">главную</a>.</p>

</div>
{% endblock %}
